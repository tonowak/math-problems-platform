{% extends "base.html" %}
{% block content %}

<div class="button-cloud">
	<h3> Zbiór zadań </h3>

	<a href="{% url 'problems:add' %}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Dodaj zadanka</a>

	{% if not problemset %}
	<p>Nie ma dostępnych zadań</p>
	{% endif %}
</div>

{% for problem in problemset %}
<div class="problem-cloud">
	<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--mini-fab problem-cloud-button"
			onclick="location.href='{% url 'problems:details' problem.id %}'" type="button">
		{{ problem.id }}</button>	
	<p>{{ problem.content }}</p>
</div>
{% endfor %}

{% endblock %}
