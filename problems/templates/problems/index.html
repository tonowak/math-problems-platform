{% extends "base.html" %}
{% block content %}

<!-- <div class="mdl-cell mdl-color-white mdl-shadow-4dp"> -->
<div class="math-cell">
	<h1> Zbiór zadań </h1>

	<br><a href="{% url 'problems:add' %}">Dodaj zadanka</a>

	{% if not problemset %}
	<p>Nie ma dostępnych zadań</p>
	{% endif %}
</div>

{% for problem in problemset %}
<div class="math-cell">
	<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--mini-fab"
			onclick="location.href='{% url 'problems:details' problem.id %}'" type="button">
		{{ problem.id }}</button>	
	<p>{{ problem.content }}</p>
</div>
{% endfor %}

{% endblock %}
