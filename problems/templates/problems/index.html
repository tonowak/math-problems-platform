{% extends "base.html" %}
{% block content %}

<!-- <div class="mdl-cell mdl-color-white mdl-shadow-4dp"> -->
<div class="math-cell">
	<h1> Zbiór zadań </h1>

	<br><a href="{% url 'problems:add' %}">Dodaj zadanka</a>

	{% if not problemset %}
	<p>Nie ma dostępnych zadań</p>
	{% endif %}
</div>

{% for problem in problemset %}
<div class="math-cell">
	<p>{{ problem.id }}</p>
	<p>{{ problem.content }}</p>
	<a href="{% url 'problems:details' problem.id %}">pokaż</a>
</div>
{% endfor %}

{% endblock %}
