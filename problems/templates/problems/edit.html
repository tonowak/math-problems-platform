{% extends "base.html" %}
{% block title %}Edytuj zadanie{% endblock %}
{% block content %}

<div class="cloud">
	<h3>Edycja zadania {{ problem.id }}.</h3>

	<form action="{% url 'problems:edit' problem.id %}" method="post" id="problem_form">
	{% csrf_token %}
	</form>

	<button form="problem_form" type="submit" form="problem_form" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
		Zapisz zmiany
	</button>

	<a href="{% url 'problems:details' problem.id %}" class="mdl-button mdl-js-button mdl-button--raised">Powrót</a>
</div>

{% load select_tags %}
{% select_tags "problem_form" %}

<div class="cloud">
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<textarea form="problem_form" class="mdl-textfield__input" type="text" rows= "5" name="statement" id="text_statement">{{ problem.statement }}</textarea>
		<label class="mdl-textfield__label" for="text_statement">Treść zadania</label>
	</div>
</div>

<div class="cloud">
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<textarea form="problem_form" class="mdl-textfield__input" type="text" rows= "1" name="hints" id="text_hints">{{ problem.hints }}</textarea>
		<label class="mdl-textfield__label" for="text_hints">Wskazówki</label>
	</div>
</div>

<div class="cloud">
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<textarea form="problem_form" class="mdl-textfield__input" type="text" rows= "1" name="answer" id="text_answer">{{ problem.answer }}</textarea>
		<label class="mdl-textfield__label" for="text_answer">Odpowiedź</label>
	</div>
</div>

<div class="cloud">
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<textarea form="problem_form" class="mdl-textfield__input" type="text" rows= "5" name="solution" id="text_solution">{{ problem.solution }}</textarea>
		<label class="mdl-textfield__label" for="text_solution">Rozwiązanie</label>
	</div>
</div>

<div class="cloud">
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<textarea form="problem_form" class="mdl-textfield__input" type="text" rows= "2" name="solution_comment" id="text_solution_comment">{{ problem.solution_comment }}</textarea>
		<label class="mdl-textfield__label" for="text_solution_comment">Komentarz do rozwiązania</label>
	</div>
</div>

<div class="cloud">
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<textarea form="problem_form" class="mdl-textfield__input" type="text" rows= "1" name="staff_comment" id="text_staff_comment">{{ problem.staff_comment }}</textarea>
		<label class="mdl-textfield__label" for="text_staff_comment">Komentarz do nauczycieli</label>
	</div>
</div>

{% endblock %}
