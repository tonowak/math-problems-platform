{% extends "base.html" %}
{% block title %}Edytuj zadanie{% endblock %}
{% block content %}

<div class="cloud">
	<h3>Edycja zadania {{ problem.id }}.</h3>

	<form action="{% url 'problems:edit' problem.id %}" method="post" id="problem_form">
	{% csrf_token %}
	</form>

	<button form="problem_form" type="submit" form="problem_form" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
		Zapisz zmiany
	</button>

	<a href="{% url 'problems:details' problem.id %}" class="mdl-button mdl-js-button mdl-button--raised">Powrót</a>
</div>

<select form="problem_form" id="select-tags" name="tags[]" multiple placeholder="Dodaj tagi">
</select>

<div class="cloud">
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<textarea form="problem_form" class="mdl-textfield__input" type="text" rows= "5" name="statement" id="text_statement">{{ problem.statement }}</textarea>
		<label class="mdl-textfield__label" for="text_statement">Treść zadania</label>
	</div>
</div>

<div class="cloud">
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<textarea form="problem_form" class="mdl-textfield__input" type="text" rows= "1" name="hints" id="text_statement">{{ problem.hints }}</textarea>
		<label class="mdl-textfield__label" for="text_statement">Hinty</label>
	</div>
</div>

<div class="cloud">
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<textarea form="problem_form" class="mdl-textfield__input" type="text" rows= "1" name="answer" id="text_statement">{{ problem.answer }}</textarea>
		<label class="mdl-textfield__label" for="text_statement">Odpowiedź</label>
	</div>
</div>

<div class="cloud">
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<textarea form="problem_form" class="mdl-textfield__input" type="text" rows= "5" name="solution" id="text_statement">{{ problem.solution }}</textarea>
		<label class="mdl-textfield__label" for="text_statement">Rozwiązanie</label>
	</div>
</div>

<script>
$(function() {
	var $select = $('#select-tags').selectize({
		plugins: ['remove_button'],
		persist: false,
		options: [
			{% for tag, selected in tag_data %}
				{id: {{ tag.id }}, value: '{{ tag.id }}', text: '{{ tag.name }}', category: '{{ tag.type_id }}'},
			{% endfor %}
		],
		render: {
			item: function(data, escape) {
				return '<span class="mdl-chip mdl-chip--deletable">' +
							'<span class="category-chip category-color-' + escape(data.category) + '"></span>' +
							'<span class="mdl-chip__text">' + escape(data.text) + '</span>' +
						'</span>';
			}
		}
	});

	var selectize = $select[0].selectize;
	{% for tag, selected in tag_data %}
		{% if selected %}
			selectize.addItem({{ tag.id }})
		{% endif %}
	{% endfor %}

});
</script>

{% endblock %}
