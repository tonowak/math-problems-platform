{% extends "base.html" %}
{% block content %}

<div class="cloud">
	<h3>Tagi</h3>
	<a href="{% url 'tags:add' %}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Dodaj tagi</a>
</div>

<div class="cloud">
	<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
		<div class="mdl-tabs__tab-bar">
			{% for name, tags in tag_data %}
			<a href="#cat{{ forloop.counter }}" class="mdl-tabs__tab {% if forloop.first %}is-active{% endif %}">{{ name }}</a>
			{% endfor %}
		</div>

		{% for name, tags in tag_data %}
		<div class="mdl-tabs__panel {% if forloop.first %}is-active{% endif %}" id="cat{{ forloop.counter }}">
			<ul>
				{% for tag in tags %}
					<li>{{ tag.name }}</li>
				{% endfor %}
			</ul>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
