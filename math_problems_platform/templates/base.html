<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	<script>
		window.MathJax = {
			tex: {
				inlineMath: [['$', '$']]
			}
		}
	</script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-amber.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	{% load static %}
	<link rel="stylesheet" href="{% static "style.css" %}">
	<link rel="stylesheet" href="{% static "getmdl-select.min.css" %}">
	<link rel="stylesheet" href="{% static "dialog-polyfill.css" %}">
	<script src="{% static "scripts.js" %}"></script>
	<script src="{% static "getmdl-select.min.js" %}"></script>
	<script src="{% static "dialog-polyfill.js" %}"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100 mdl-layout--fixed-header">
		<main class="mdl-layout__content">
			<div class="nav-bar mdl-shadow--2dp">
				<p>ViM</p>
				<a class="mdl-navigation__link" href="{% url 'folder:index' 'all' %}">Contesty</a>
				<a class="mdl-navigation__link" href="{% url 'problems:index' %}">Zbiór zadań</a>
				<a class="mdl-navigation__link" href="{% url 'tags:index' %}">Tagi</a>

				<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon right-action-button" id="hdrbtn">
					<i class="material-icons">more_vert</i>
				</button>
				<ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
					<li class="mdl-menu__item">About</li>
					<li class="mdl-menu__item">Contact</li>
					<li class="mdl-menu__item">Legal information</li>
				</ul>
			</div>

			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
				<div class="main-container mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
					{% block content %}{% endblock %}
				</div>
			</div>
		</main>
	</div>
	<div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
	  <div class="mdl-snackbar__text"></div>
	  <button class="mdl-snackbar__action" type="button"></button>
	</div>
	{% if messages %}
		{% for message in messages %}
			<script>
			r(function(){
				var notification = document.querySelector('.mdl-js-snackbar');
				notification.MaterialSnackbar.showSnackbar({message: '{{ message }}'})
			});
			function r(f){/in/.test(document.readyState)?setTimeout('r('+f+')',9):f()}
			</script>
		{% endfor %}
	{% endif %}
</body>
</html>
