<p>Aktualna ścieżka: {{ folder_path }}</p>
<p>Synowie:</p>
{% if sons %}
<ul>
	{% for son in sons %}
	<li>{{ son.pretty_name }}</li>
	{% endfor %}
</ul>
{% else %}
<p>Brak synów</p>
{% endif %}

<form action="{% url 'folder:add' folder_path %}" method="post">
{% csrf_token %}
	<textarea name="pretty_name" cols="30" rows="10"></textarea><br><br>
	<input type="submit" value="Dodaj folder">
</form>

<a href="{% url 'folder:index' folder_path %}">Index sons</a>
